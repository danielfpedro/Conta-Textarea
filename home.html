<html>
<head>
	<title></title>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="jquery.textarea-1.0.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#teste').textarea({
				'counter' : '#counter',
				'bar' : '#cont',
				'limit' : 100,
				'contLimit': '#limite',
				'progressive' : false,
				'prepend' : 'Voce ainda tem: ',
				'append' : 'caracteres',
				'over' : true,
			});
		});
	</script>
</head>
<body>

<textarea id="teste" style="width: 400px;"></textarea>

<div id="counter"></div>
<div id="cont" style="width: 400px;margin-top: 5px;"></div>
Limite: <span id="limite"></span>
<div id="debug"></div>

</body>
</html>
