<!DOCTYPE HTML>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="1.0/jquery.textarea.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#teste').textarea({
				'counter' : '#counter',
				'bar' : '#cont',
				'limit' : 10,
				'contLimit': '#limite',
				'progressive' : true,
				'alert': true,
				'over': true,
			});
		});
	</script>
</head>
<body>

<textarea id="teste" style="width: 400px;"></textarea>

<div id="counter"></div>
<div id="cont" style="width: 400px;margin-top: 5px; background: red;"></div>
Limite <span id="limite"></span>
<div id="debug"></div>

</body>
</html>
